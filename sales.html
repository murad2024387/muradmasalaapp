<!DOCTYPE html>
<html lang="sd" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وڪريون - مراد مسالا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Same header as in your index.html -->
    </header>

    <main>
        <section class="content-section">
            <div class="section-header">
                <h2><i class="fas fa-cash-register"></i> وڪريون</h2>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="وڪريون ڳوليو...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> نئون وڪرو
                    </button>
                </div>
            </div>
            
            <div class="filters-row">
                <div class="filter-group">
                    <label>مھينا:</label>
                    <select>
                        <option>سڀ</option>
                        <option selected>مارچ 2023</option>
                        <option>فيبروري 2023</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>حالت:</label>
                    <select>
                        <option>سڀ</option>
                        <option selected>مڪمل</option>
                        <option>منسوخ</option>
                    </select>
                </div>
                <button class="btn btn-outline">
                    <i class="fas fa-filter"></i> فلٽر
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>وڪرو آئي ڊي</th>
                            <th>تاريخ</th>
                            <th>گراھڪ</th>
                            <th>رقم</th>
                            <th>ادائيگي</th>
                            <th>حالت</th>
                            <th>عمل</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#SL-1001</td>
                            <td>24/03/2023</td>
                            <td>علي احمد</td>
                            <td>₹1,250.00</td>
                            <td><span class="badge success">مڪمل</span></td>
                            <td><span class="badge primary">ڊليور ٿيل</span></td>
                            <td>
                                <button class="btn-icon"><i class="fas fa-eye"></i></button>
                                <button class="btn-icon"><i class="fas fa-print"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>#SL-1000</td>
                            <td>23/03/2023</td>
                            <td>فاطمه بيگم</td>
                            <td>₹850.00</td>
                            <td><span class="badge warning">جزوي</span></td>
                            <td><span class="badge primary">ڊليور ٿيل</span></td>
                            <td>
                                <button class="btn-icon"><i class="fas fa-eye"></i></button>
                                <button class="btn-icon"><i class="fas fa-print"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="btn btn-outline" disabled><i class="fas fa-chevron-right"></i></button>
                <button class="btn btn-outline active">1</button>
                <button class="btn btn-outline">2</button>
                <button class="btn btn-outline"><i class="fas fa-chevron-left"></i></button>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
